[shlvl]
disabled = false
threshold = 1

[status]
disabled = false

[git_commit]
disabled = false
commit_hash_length = 8

[time]
disabled = false

[memory_usage]
disabled = false
#show_percentage = true
#show_swap = true
threshold = -1
style = "bold dimmed green"

[cmd_duration]
min_time = 1

[battery]
disabled = false
format = "[$symbol$percentage]($style) "
full_symbol = "󰁹 "
charging_symbol = "󰂄 "
discharging_symbol = "󱟞 "
unknown_symbol = "󰂃 "
empty_symbol = "󰁺 "

[[battery.display]]
threshold = 99
style = "bold green"

[[battery.display]]
threshold = 50
style = "bold yellow"

[[battery.display]]
threshold = 30
style = "bold orange"

[[battery.display]]
threshold = 10
style = "bold red"

